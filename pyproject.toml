[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.testing"
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["src/apps", "src/services"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = [
    "F401",  # imported but unused (needed for __init__.py exports)
    "F403",  # star imports (needed for Django settings)
    "F405",  # may be undefined from star imports (Django settings pattern)
]

[tool.ruff.lint.per-file-ignores]
"src/config/settings/*.py" = ["F401", "F403", "F405"]
"src/services/__init__.py" = ["F401"]
"src/apps/*/__init__.py" = ["F401"]
